{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mainapp/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
    <aside>
        <img src="{% static 'mainapp/img/nft-shop.svg' %}" alt="Лого" class="logo">
            <h3>Навигация</h3>
            <ul>
                <li><a href="{% url 'home' %}" class="no-underline"><i class="fa-solid fa-house icon"></i>Главная</a></li>
                <li><a href="{% url 'catalog' %}" class="no-underline"><i class="fa-brands fa-shopify icon"></i>Осортимент</a></li>
                <li><a href="{% url 'about' %}" class="no-underline"><i class="fa-regular fa-address-card icon"></i>Контакты</a></li>
            </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>

</body>
</html>
